version: '2'

services:
  web:
    build: .
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: HRD_db
    build: ./build/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always

    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: HRD
      MYSQL_USER: user
      MYSQL_PASSWORD: password
